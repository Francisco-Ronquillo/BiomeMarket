{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Restablecer contraseña - BiomeMarket</title>
    <link rel="stylesheet" href="{% static 'CSS/site.css' %}">
</head>
<body>
<div class="container" style="max-width:520px;margin:3rem auto;padding:2rem;border-radius:8px;background:#fff;box-shadow:0 6px 24px rgba(0,0,0,0.08)">
    <h2>Restablecer contraseña</h2>
    {% if error %}
        <div style="color:#b00020">{{ error }}</div>
    {% endif %}
    {% if valid %}
    <form method="post">
        {% csrf_token %}
        <div style="margin:1rem 0">
            <label for="password">Nueva contraseña</label>
            <input id="password" type="password" name="password" required style="width:100%;padding:10px;margin-top:6px;border:1px solid #ddd;border-radius:6px">
        </div>
        <div style="margin:1rem 0">
            <label for="password2">Repetir contraseña</label>
            <input id="password2" type="password" name="password2" required style="width:100%;padding:10px;margin-top:6px;border:1px solid #ddd;border-radius:6px">
        </div>
        <div style="margin-top:1rem">
            <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
            <a href="{% url 'accounts:signin' %}" style="margin-left:12px">Cancelar</a>
        </div>
    </form>
    {% else %}
        <div style="color:#666">El enlace de recuperación no es válido o ha expirado.</div>
        <div style="margin-top:1rem"><a href="{% url 'accounts:password_reset' %}">Solicitar otro enlace</a></div>
    {% endif %}
</div>
</body>
</html>
